<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>OmegaAir Airlines Scheduling</title>
        <!-- BootStrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <!-- Bootstrap Icons-->
        <link rel="stylesheet" href="node_modules/bootstrap-icons/font/bootstrap-icons.css">
        <!-- Custom Styling -->
        <link rel="stylesheet" href="styles/_style.css">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-12 flex">
                    <a href="#" class="prev">
                        <i class="bi bi-chevron-left"></i>
                    </a>
                    <span id="day"></span>
                    <span id="month"></span>
                    <span id="year"></span>
                    <a href="#" class="next">
                        <i class="bi bi-chevron-right"></i>
                    </a>
                </div>
            </div>
            <div class="row">
                <div class="col-3">
                    <h1 class="column-title">
                        Aircrafts
                    </h1>
                </div>
                <div class="col-6">
                    <h1 class="column-title">
                        Rotation <span id="aircraftName"></span>
                    </h1>                    
                </div>
                <div class="col-3">
                    <h1 class="column-title">
                        Flights
                    </h1>                    
                </div>
            </div>
            <div class="row">
                <div class="col-3 border-black content">
                    <div id="aircraftContainer" class="row">

                    </div>
                </div>
                <div class="col-6 border-black content">
                    <div id="rotationContainer" class="row">
                        <!-- <div id="timeline" class="col-12 border-black">
                            
                        </div> -->
                    </div> 
                </div>
                <div class="col-3 border-black content">
                    <div id="flightContainer" class="row">
                       
                    </div>                    
                </div>                
            </div>
        </div>
        <!-- BootStrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <!--jQuery CDN -->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <!-- Custom JS -->
        <script src="javascript/index.js"></script>
    </body>
</html>
