<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>OmegaAir Airlines Scheduling</title>
        <!-- BootStrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <!-- Custom Styling -->
        <link rel="stylesheet" href="styles/_style.css">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-12 flex">
                    <a href="#" class="prev">
                        <i class="chevron-left"></i>
                    </a>
                    <span id="day"></span>
                    <span id="month"></span>
                    <span id="year"></span>
                    <a href="#" class="next">
                        <i class="chevron-right"></i>
                    </a>
                </div>
            </div>
            <div class="row">
                <div class="col-3">
                    <h1 class="column-title">
                        Aircrafts
                    </h1>
                </div>
                <div class="col-6">
                    <h1 class="column-title">
                        Rotation <span id="aircraftName">ABCDE</span>
                    </h1>                    
                </div>
                <div class="col-3">
                    <h1 class="column-title">
                        Flights
                    </h1>                    
                </div>
            </div>
            <div class="row">
                <div class="col-3 border-black">
                    <div id="aircraftContainer" class="row">

                    </div>
                </div>
                <div class="col-6">
                    <div id="rotationContainer" class="row">
                        <div id="rotationOne" class="col-12 border-black content">
                           <div class="flight-box flex">
                                <h3 class="rotation-title">Flight: <span id="flightNumber"></span></h3>
                           </div> 
                           <div class="flight-info flex">
                                <span></span>
                                <i class="arrow-right"></i>
                                <span></span>
                           </div>
                        </div>
                        <div id="rotationTwo" class="col-12 border-black content">
                            <div class="flight-box flex">
                                <h3 class="rotation-title">Flight: <span id="flightNumber"></span></h3>
                           </div> 
                           <div class="flight-info flex">
                                <span></span>
                                <i class="arrow-right"></i>
                                <span></span>
                           </div>                            
                        </div>
                        <div id="rotationThree" class="col-12 border-black content">
                            <div class="flight-box flex">
                                <h3 class="rotation-title">Flight: <span id="flightNumber"></span></h3>
                           </div> 
                           <div class="flight-info flex">
                                <span></span>
                                <i class="arrow-right"></i>
                                <span></span>
                           </div>                            
                        </div>
                        <div id="timeline" class="col-12 border-black">
                            
                        </div>
                    </div> 
                </div>
                <div class="col-3">
                    <div id="flightContainer" class="row">
                        <div id="flightOne" class="col-12 content active">
                            <div class="flight-box flex center">
                                <span></span>
                           </div> 
                           <div class="flight-info flex">
                                <span></span>
                                <span></span>
                           </div>                            
                        </div>
                        <div id="flightTwo" class="col-12 content">
                            <div class="flight-box flex center">
                                <span></span>
                           </div> 
                           <div class="flight-info flex">
                                <span></span>
                                <span></span>
                           </div>                            
                        </div>
                        <div id="flightThree" class="col-12 content">
                            <div class="flight-box flex center">
                                <span></span>
                           </div> 
                           <div class="flight-info flex">
                                <span></span>
                                <span></span>
                           </div>                            
                        </div>
                    </div>                    
                </div>                
            </div>
        </div>
        <!-- BootStrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <!--jQuery CDN -->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <!-- Custom JS -->
        <script src="javascript/index.js"></script>
    </body>
</html>
